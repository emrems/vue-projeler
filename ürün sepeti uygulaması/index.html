<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Sepetim</h1>
            <div class="mb-3">
                <input v-model="item.name" class="form-control" type="text" placeholder="Ürün ismini giriniz">
            </div>
            <div class="mb-3">
                <input :disabled="isPriceDisabled" v-model="item.price" class="form-control" type="number" placeholder="Fiyatını giriniz">
            </div>
            <div class="mb-3">
                <input v-model="item.piece" class="form-control" type="number" placeholder="Adet giriniz">
            </div>
            <button @click="check" class="btn btn-primary">Ekle</button>
            
            <div v-if="itemList.length > 0" class="mt-4">
                <ul class="list-group">
                    <li v-for="item in itemList" :key="item.name" class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h3>Ürün ismi: {{ item.name }}</h3>
                            <p>Ürün adet: {{ item.piece }}</p>
                            <p>ürün fiyatı : {{item.price}}</p>
                            <p>Fiyat: {{ item.totalPrice }}</p>
                            <button @click="removeİtem(item)" class="text text-danger">sil</button>
                            <button @click="incrPrice(item)">+</button>
                            <button @click="decrPrice(item)">-</button>
                        </div>
                    </li>
                </ul>
                <h2 class="mt-3">Toplam fiyat: {{ grandTotal }}</h2>
            </div>
            <div v-else class="alert alert-warning mt-4">Sepetiniz boş</div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
